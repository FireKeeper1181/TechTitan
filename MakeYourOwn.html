    <script>
        // Calculate the total cost when components are selected
        const allInputs = document.querySelectorAll('input');
        allInputs.forEach(input => {
            input.addEventListener('change', calculateTotalCost);
        });

        function calculateTotalCost() {
            let totalPrice = 0;
            allInputs.forEach(input => {
                if (input.checked) {
                    totalPrice += parseInt(input.getAttribute('data-price'));
                }
            });

            document.getElementById('total-cost').textContent = totalPrice;
        }
    </script>
