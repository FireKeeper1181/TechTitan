        display: flex;

        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }

    #results li img {
        max-width: 50px;
        max-height: 50px;
        margin-right: 10px;
    }
</style>

<body>
    <section id="header">
        <a href="#"><img src="img/Web Logo.png" class="logo" alt="" style="max-width: 300px;"></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="Prebuilds.html">Our Prebuilds</a></li>

            <a href="Cart.html"><img src="img/Cart.png" style="max-width: 55px;"></i></a>

    <div class="product-list">

        </ul>
        <p>Total: RM<span id="cart-total">0</span></p>

    <form align="center" action="Payment.html" method="post">
        <button class="btn" type="submit">Buy</button>
    </form>
